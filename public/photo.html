<script>
    var selectedItems = [];

    function selectTheItem(itemName) {
        if (!selectedItems.includes(itemName)) {
            selectedItems.push(itemName);

            alert("You selected: " + itemName);

            var button = document.querySelector("button[data-item='" + itemName + "']");
            button.textContent = "Selected";

        } else {
            alert("You have already selected this item: " + itemName);
        }
    }
</script>
